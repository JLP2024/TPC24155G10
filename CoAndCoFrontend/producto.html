<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css" />
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/default.min.css" />

    <title>Co & Co</title>
    <link rel="icon" href="./img/Logosf.ico" type="image/x-icon">
    <style>
        body {
            background-color: rgb(181, 183, 193);
        }

        table thead {
            background-color: rgb(51, 64, 71);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <div class="table-responsive">
            <button id="btn-agregar" type="button" class="btn btn-outline-dark" data-bs-toggle="modal"
                data-bs-whatever="@getbootstrap">Nuevo Producto</button>
            <a href="index.html" class="btn btn-outline-dark">Salir</a>
            <table id="tablaProductos" class="table mt-2 form-control-sm table-bordered table-striped">
                <thead>
                    <tr class="text-center">
                        <th>Id</th>
                        <th>Codigo</th>
                        <th>Articulo</th>
                        <th>Genero</th>
                        <th>Talle</th>
                        <th>Color</th>
                        <th>Precio</th>
                        <th>Stock</th>
                        <th>Imagen</th>
                        <th>Optiones</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <!------------------------------------MODAL------------------------->

    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-secondary text-white">
                    <h5 class="modal-title" id="modalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-modal" action="" method="post" enctype="multipart/form-data">
                        <div class="mb-2">
                            <label for="codigoProducto" class="col-form-label form-control-sm">Codigo</label>
                            <input type="number" class="form-control form-control-sm" name="codigoProducto"
                                id="codigoProducto">
                        </div>
                        <div class="mb-2">
                            <label for="nombre" class="col-form-label form-control-sm">Articulo</label>
                            <input type="text" class="form-control form-control-sm" name="nombre" id="nombre">
                        </div>
                        <div class="mb-2">
                            <label for="genero" class="col-form-label form-control-sm">Genero</label>
                            <select class="form-control form-control-sm" name="genero" id="genero">
                                <option value=1>CABALLERO</option>
                                <option value=2>DAMA</option>
                                <option value=3>NIÃ‘OS</option>
                                <option value=4>UNISEX</option>
                            </select>
                        </div>
                        <div class="mb-2">
                            <label for="talle" class="col-form-label form-control-sm">Talle</label>
                            <input type="text" class="form-control form-control-sm" name="talle" id="talle">
                        </div>
                        <div class="mb-2">
                            <label for="color" class="col-form-label form-control-sm">Color</label>
                            <input type="text" class="form-control form-control-sm" name="color" id="color">
                        </div>
                        <div class="mb-2">
                            <label for="imagen">Imagen del producto:</label>
                            <input type="file" id="imagen" name="imagen">
                            <img id="imagen-vista-previa" style="max-width: 80px; display: none;">
                        </div>
                        <div class="mb-2">
                            <label for="precio" class="col-form-label form-control-sm">Precio</label>
                            <input type="number" class="form-control form-control-sm" name="precio" id="precio">
                        </div>
                        <div class="mb-2">
                            <label for="stock" class="col-form-label form-control-sm">Stock</label>
                            <input type="number" class="form-control form-control-sm" name="stock" id="stock">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-outline-primary">Guardar</button>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script src="./js/producto.js"></script>
</body>

</html>
