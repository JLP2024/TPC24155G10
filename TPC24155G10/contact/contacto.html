<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Esto es el link a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Esto es el link al archivo CSS de estilo-->

    <title>Contacto</title>
    <!--Esto es el favicom-->
    <link rel="icon" href="./img/Logosf.ico" type="image/x-icon">
</head>

<body>
    <!--Aca empieza la barra d navegacion-->
    <nav id="navbar">
        <ul class="navbar-items flexbox-col">
            <li class="navbar-logo flexbox-left">
                <a class="navbar-item-inner flexbox">
                    <img class="img-logo" src="./img/Logosf.png" alt="">
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left" href="#">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <img class="ion-icon" src="./img/home.png" alt="">
                    </div>
                    <span class="link-text">Inicio</span>
                </a>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <img class="ion-icon" src="./img/clothes.png" alt="">
                    </div>
                    <span class="link-text">Productos</span>
                </a>
                <ul class="navbar-items submenu">
                    <li class="navbar-item flexbox-left"><a class="navbar-item-inner flexbox link-texta"
                            href="#">Hombres</a></li>
                    <li class="navbar-item flexbox-left"><a class="navbar-item-inner flexbox link-texta"
                            href="#">damas</a>
                    </li>
                    <li class="navbar-item flexbox-left"><a class="navbar-item-inner flexbox link-texta"
                            href="#">Niños</a>
                    </li>
                </ul>
            </li>
            <li class="navbar-item flexbox-left">
                <a class="navbar-item-inner flexbox-left">
                    <div class="navbar-item-inner-icon-wrapper flexbox">
                        <img class="ion-icon" src="./img/contacto.png" alt="">
                    </div>
                    <span class="link-text">Contactos</span>
                </a>
            </li>
        </ul>
    </nav>
    <!--Aca termina la barra de navegacion-->
    <main id="formulario">
        <form>
            <label for="nombreyapellido">Nombre y Apellido</label>
            <input type="text" id="nombreyapellido">

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="text" id="correoelectronico">

            <label for="">Teléfono</label>
            <input type="text" id="telefono">

            <label for="radio-email">Email</label>
            <input type="radio"value="Email" id="radio-email">

            <label for="radio-telefono">Teléfono</label>
            <input type="radio"value="telefono" id="radio-telefono">
            
            <label for="radio-whatapp">WhatsApp</label>
            <input type="radio"value="email" id="radio-email">

            <br>
            <input type="submit" value="Enviar Datos">

        </form>

    </main>



    <!--En este lugar agregas lo de contacto-->




    <!--Este es el Footer-->
    <footer class="futer">
        <div class="footer-Contenedor flexbox-right">
            <div class="social-Icons">
                <a href="#"><img src="img/facebook.png" alt="" class="footer-ico"></a>
                <a href="#"><img src="img/instagram.png" alt="" class="footer-ico"></a>
                <a href="#"><img src="img/x.png" alt="" class="footer-ico"></a>
                <a href="#"><img src="img/telegrama.png" alt="" class="footer-ico"></a>
            </div>
        </div>
        <div class="creditos">

            <p>Diseñado por Luis D. Obando, Ruben Piñeyro y Jose L Perez </p>
        </div>

    <!--Aca termina el footer-->

    <!--Esto es el script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</html>
